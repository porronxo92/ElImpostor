<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Impostor</title>
    <link rel="stylesheet" type="text/css" href="css/signup_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon">

  </head>
  <body>
    <!-- Spinner container -->
    <div class="contenedor">
      <div class="main">
        <div class="cabecera__main">
          <h2 class="centrar-texto texto__cabecera">EL IMPOSTOR</h2>
          <a class="btn__cabecera" id="btn_informacion"></a>
        </div>
        <div class="formulario">
          <input
            id="jugador"
            class="campo campo--texto"
            type="text"
            name="txt"
            placeholder="Nombre"
            required="true"
          />
          <button id="JoinButton" class="campo campo--submit">
            Unirse al juego
          </button>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="cerrar" onclick="cerrarModal()">X</span>
        <p id="textomodal" class="texto"></p>
        <div id="spinner" class="spinner"></div>
      </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
      <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
  </body>
  <script src="js/script.js"></script>
</html>
